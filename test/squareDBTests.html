<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>squareDB - Test Runner</title>
</head>
<body>

    <div id='log'></div>

    <script>
        var require = {
            baseUrl: './',
            paths: {
                "db": "../lib/modules/squaredb/squaredb",
                "eventHub": "../lib/modules/eventHub",
                "request": "../lib/modules/request",
                "util": "../lib/modules/util",
                "aggregates": "../lib/modules/squaredb/aggregates",
                "comparator": "../lib/modules/squaredb/comparator",
                "Select": "../lib/modules/squaredb/Select",
                "go": "../lib/modules/squaredb/go"
            },
            deps: ['squareDBTests'],
            callback: function(squareDBTests) {
                squareDBTests.run();
            }
        };
    </script>

    <script src="../lib/modules/require.js"></script>

    <script src="testharnessreport.js"></script>

</body>
</html>
