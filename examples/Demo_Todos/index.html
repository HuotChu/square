<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JATO Todo MVC</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script src="../../lib/require.js"></script>
    <script>
        require.config({
            baseUrl: './',
            paths: {
                "model": "../../lib/model",
                "notify": "../../lib/notify",
                "request": "../../lib/request",
                "temple": "../../lib/temple"
            },
            deps: ['app'],
            callback: function (app) {
                app.startup();
            }
        });
    </script>
</body>
</html>
