<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <form id="todo-form" data-dom="addTodo">
            <input id="new-todo" data-id="todo-input" placeholder="What needs to be done?" autofocus>
        </form>
    </header>
    <section id="main">
        <input id="toggle-all" type="checkbox" data-id="select-all">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list" data-id="todo-list" data-spy="todos" data-event="change" data-handler="updateTodoList">
            <li data-repeat="todos" data-id="todo-list.todo-{{+id}}">
                    <div class="view">
                        <input class="toggle" type="checkbox" data-id="todo-list.check-{{+id}}" data-spy="todos.done" data-event="update" data-react="checked" />
                        <label>{{+title}}</label>
                        <button class="destroy" data-dom="removeTodo" data-id="{{+id}}"></button>
                    </div>
                    <input class="edit" data-id="todo-list.editor-{{+id}}">
            </li>
        </ul>
    </section>
    <footer id="footer">
				<span id="todo-count"><strong data-id="counter" data-spy="todos" data-event="change" data-react="html:length">{{_model.remainingCount}}</strong> todos remaining</span>
        <ul id="filters">
            <li>
                <a href="#all" data-dom="publisher" class="selected">All</a>
            </li>
            <li>
                <a href="#active" data-dom="publisher">Active</a>
            </li>
            <li>
                <a href="#completed" data-dom="publisher">Completed</a>
            </li>
        </ul>
        <button id="clear-completed" data-id="clear-done">Clear completed</button>
    </footer>
</section>
