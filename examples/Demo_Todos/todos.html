<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <form id="todo-form" data-event-listener="addTodo">
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </form>
    </header>
    <section id="main">
        <input id="toggle-all" type="checkbox" data-id="select-all">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list" data-id="todo-list">
            <li data-repeat="todos" id="todo-{{+id}}" data-id="todo-list.todo-{{+id}}" data-bind="todos" data-model-event="change" data-model-callback="updateTodoList">
                    <div class="view">
                        <input class="toggle" type="checkbox" data-id="todo-list.check-{{+id}}" data-bind="this.done" data-model-event="update" data-model-update="checked" />
                        <label>{{+title}}</label>
                        <button class="destroy" data-event-listener="removeTodo" data-id="todo-list.remove-{{+id}}"></button>
                    </div>
                    <input class="edit" data-id="todo-list.editor-{{+id}}">
            </li>
        </ul>
    </section>
    <footer id="footer">
				<span id="todo-count"><strong data-id="counter">{{remainingCount}}</strong> todos remaining</span>
        <ul id="filters">
            <li>
                <a href="#all" data-event-listener="publisher" class="selected">All</a>
            </li>
            <li>
                <a href="#active" data-event-listener="publisher">Active</a>
            </li>
            <li>
                <a href="#completed" data-event-listener="publisher">Completed</a>
            </li>
        </ul>
        <button id="clear-completed" data-id="clear-done">Clear completed</button>
    </footer>
</section>
