<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <form id="todo-form" data-event-listener="addTodo">
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </form>
    </header>
    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
            <li data-repeat="todos" id="todo-{{+id}}">
                    <div class="view">
                        <input class="toggle" type="checkbox">
                        <label>{{+title}}</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit">
            </li>
        </ul>
    </section>
    <footer id="footer">
				<span id="todo-count"><strong>{{remainingCount}}</strong> todos remaining</span>
        <ul id="filters">
            <li>
                <a href="#all" data-event-listener="publisher" class="selected">All</a>
            </li>
            <li>
                <a href="#active" data-event-listener="publisher">Active</a>
            </li>
            <li>
                <a href="#completed" data-event-listener="publisher">Completed</a>
            </li>
        </ul>
        <button id="clear-completed">Clear completed</button>
    </footer>
</section>
